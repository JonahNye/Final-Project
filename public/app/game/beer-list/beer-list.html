<p class="pick-a-beer">Pick a beer!</p>
<section ng-click="$ctrl.beerSelect(beer);" beer-select class="beer-choices" ng-repeat="beer in $ctrl.currentBeers">
    <img class="logo" src="{{beer.labels.medium || 'images/beer-placeholder.png'}}">
    <img class="logo anim-logo" src="{{beer.labels.medium || 'images/beer-placeholder.png'}}">
    <section class="beer-info">
        <p class="beer-name">{{beer.name}}</p>
        <section class="extend-info">
            <p>ABV: {{beer.abv || '4.5'}}%</p>
            <p>{{beer.style.category.name}}</p>
        </section>
    </section>
</section>
