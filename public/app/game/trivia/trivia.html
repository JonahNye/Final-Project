<section class="correct-overlay" ng-show="$ctrl.showCorrect">
    <p>Correct!</p>
    <img src="../../../images/cheers-col.png"/> 
    <p>Have a beer!</p>
    <button ng-click="$ctrl.newRound();">Next Round</button>
</section>

<section ng-show="$ctrl.showWrong" class="wrongOverlay">
    <p>Sorry that was wrong </p>
    <button ng-click="$ctrl.newGame()" class="newGamebutton">Play again?</button>
</section>

<section class="winner-winner-chicken-dinner" ng-show="$ctrl.showWin">
    <p>Congratulations, you win!</p>
    <button ng-click="$ctrl.goHome();">Another Round</button>
    <button><a href="https://auth.uber.com/login/?breeze_local_zone=sjc1&next_url=https%3A%2F%2Friders.uber.com%2F&state=C3i8meZ2AXbO9Iqrl573IJqmbkpL_j2Tiqb9GLoi0LM%3D" target="_blank">Get a ride home</a></button>
</section>

<section ng-show="$ctrl.showPick" class="beer-overlay">
        <i class="fas fa-angle-up"></i>
        <i class="fas fa-angle-up"></i>
    <p>Have a beer!</p>
</section>

<img src="../../../images/abstract-barbecue-barbeque-bbq-161519.jpeg" id="distraction-pic">

<section class="question-container">
    <p class="question">{{ $ctrl.currentQuestion.question }}</p>
    <section class="answers">
        <p ng-repeat="answer in $ctrl.currentQuestion.answers" ng-click="$ctrl.evaluate(answer.eval)">{{ answer.answer }}</p>
    </section>
</section>
